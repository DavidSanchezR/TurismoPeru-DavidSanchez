        <aside id="aside_left">

        <section id="contenido">

            <div class="contenido_principal">

                <div class="seccion__titulo">
                    <h1 class="titulo">Contáctanos</h1>
                    <hr>
                    <p class="subtitulo">Para contactarnos, deja tus datos en el formulario</p>
                </div>
                <div class="contenedor_formulario">
                    <form action="" method="get" enctype="text/plain" class="formulario">
                        <fieldset>
                            <legend>Llene sus datos</legend>
                            <br>
                            <div>
                                <label for="ubicacion">Seleccione su ubicación: </label>
                                <select id="ubicacion">
                                    <option value="PE"> Perú</option>
                                    <option value="AR"> Argetina</option>
                                    <option value="BO"> Bolivia</option>
                                    <option value="CH"> Chile</option>
                                    <option value="CO"> Colombia</option>
                                    <option value="EC"> Ecuador</option>
                                    <option value="UR"> Uruguay</option>
                                    <option value="PA"> Paraguay</option>
                                    <option value="VE"> Venezuela</option>
                                </select>
                            </div>
                            <br>
                            <div>
                                <label for="nombre">Ingrese su Nombre: </label>
                                <input id="nombre" type="text" placeholder="nombre">
                            </div>
                            <br>
                            <div>
                                <label for="correo">Ingrese su correo: </label>
                                <input id="correo" type="email" placeholder="correo@dominio.com">
                            </div>
                            <br>
                            <div>
                                <label for="info">¿Cómo podemos ayudarte?</legelabelnd>
                                    <textarea id="info" maxlength="300" rows="5" cols="50"
                                        placeholder="Escriba su consulta aquí"></textarea>
                            </div>
                            <br>
                            <div>
                                <input type="checkbox" name="aceptarPrivadidad" value="1">
                                <label for="aceptarPrivadidad">Acepto Aviso de Privacidad</label>
                            </div>
                            <br><br>
                            <div class="botones">
                                <input type="reset" value="Limpiar">
                                <input class="btn" type="submit" value="Enviar">
                            </div>
                        </fieldset>        
                    </form>
                </div>

            </div>
