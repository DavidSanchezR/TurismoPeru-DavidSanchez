                                        <option value="BO"> Bolivia</option>

                                        <option value="CO"> Colombia</option>

                            </div>

                            <div class="mb-3">
                                <label for="info" class="form-label">¿Cómo podemos ayudarte?</label>

                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="aceptarPrivadidad">
                                <label class="form-check-label" for="aceptarPrivadidad">

                                </label>
                              </div>

                            <div class="mt-4 d-flex justify-content-end">
                                <button type="reset" class="btn btn-warning">Limpiar</button>
                                <button type="button" class="btn btn-danger ms-2">Enviar</button>
                            </div>

                        </fieldset>
